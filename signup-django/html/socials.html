<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>SoC signup</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/socials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container site_container">
        <div class="title">
            <h1>Welcome to SoC:Social</h1>
            <p>Please enter your username and passwords<br/> for the accounts you would like to connect.</p>
        </div>
        <div class="socials youtube">
            <a href="#" class="fa fa-youtube"></a>
            <div class="social_info">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="socials instagram">
            <a href="#" class="fa fa-instagram"></a>
            <div class="social_info">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="socials twitter">
            <a href="#" class="fa fa-twitter"></a>
            <div class="social_info">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="socials facebook">
            <a href="#" class="fa fa-facebook"></a>
            <div class="social_info">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="socials googleP">
            <a href="#" class="fa fa-google"></a>
            <div class="social_info">
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="buttons">
            <input type="submit" name="social_submit" value="Submit" />
            <input type="submit" name="skip_submit" value="Skip" />
        </div>
    </div>
    
</body>
</html>
